<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قاعة العروض</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
  body {
    background-image: url('123/0101.jpg');
    background-size: auto;
    background-position: center;
    background-attachment: fixed;
    background-repeat: repeat-x;
  }

  h1 {
    font-size: 4rem;
    font-weight: 800;
    color: #2d3748;
    text-align: center;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 20px 0;
    position: relative;
  }

  h1::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background-color: #040504;
    border-radius: 5px;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
  }

  h1:hover::before {
    transform: scaleX(1);
  }

  .moving-title {
    font-family: 'Arial', sans-serif;
    font-size: 4rem;
    color: #333;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    animation: typing 4s steps(40) infinite;
  }

  @keyframes typing {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }
  </style>
</head>
<body class="font-sans">

  <!-- الشريط العلوي -->
  <nav class="flex flex-col md:flex-row justify-between items-center p-4 shadow-md gap-4 md:gap-0"

      <h2 class="moving-title">
        مرحبا بكم في قاعة B &amp; G للعروض الراقية
      </h2>
      
      <br><br><br>

      <p class="text-2xl md:text-3xl font-bold mb-6">اكتشفوا أجمل اللحظات في فضاءنا المميز</p>
      <p class="text-xl md:text-2xl font-bold mb-4">نقدم لكم أحدث الموديلات العصرية 👌 من الإينوكس, الألمنيوم, الكريستال و الزجاج 🔥✅ </p>
      <p class="text-xl md:text-2xl font-bold mb-4">بأسعار معقولة في متناول الجميع 😍</p>
      <p class="text-xl md:text-2xl font-bold mb-6">منكم الطلب و منا الجودة و الإتقان 💯✅</p>

      <br><br><br>
      <a href="index_2.html" class="bg-blue-600 text-white px-6 py-3 rounded-xl shadow text-lg mx-auto block w-fit">
        شاهد الصور
      </a>
    </div>
  </section>

  <!-- المعرض -->

</body>
</html>
